<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StatShop.com</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="main-header">
      <img id="logo-image" src="./assets/newlogo.png" alt="logo" />
      <span id="company-name">StatShop</span>
      <nav id="navigation">
        <ul class="nav-menu">
          <li class="menu-item">
            <a href="./index.html" class="menu-link">Home</a>
          </li>
          <li class="menu-item">
            <a href="./products.html" class="menu-link">Products</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="landing-header">
      <div class="landing-header-name">
        <h1 class="head-name">Featured Products</h1>
      </div>
      <div class="landing-product-div">
        <img
          src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/815M6utnCVL._AC_UF894,1000_QL80_.jpg"
          class="product-image"
        />
        <div class="product-name">Benicci Pain Brush Set</div>
        <div class="product-details">
          <span class="product-cost">₹ 870</span>
          <span class="product-buy"
            ><button class="buy-btn">Buy Now</button></span
          >
        </div>
      </div>
      <div class="landing-product-div">
        <img
          src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/81zMBOsrttL.jpg"
          class="product-image"
        />
        <div class="product-name">Misulove Watercolors</div>
        <div class="product-details">
          <span class="product-cost">₹ 310</span>
          <span class="product-buy"
            ><button class="buy-btn">Buy Now</button></span
          >
        </div>
      </div>
      <div class="landing-product-div">
        <img
          src="https://m.media-amazon.com/images/I/81rFsZBkBGL.jpg"
          class="product-image"
        />
        <div class="product-name">Unistar Gel Pen Set</div>
        <div class="product-details">
          <span class="product-cost">₹ 640</span>
          <span class="product-buy"
            ><button class="buy-btn">Buy Now</button></span
          >
        </div>
      </div>
    </section>
    <footer class="footer landing-footer">
      <p>© Copyright 2023 StatShop Pvt Ltd. All rights reserved</p>
    </footer>
  </body>
</html>
